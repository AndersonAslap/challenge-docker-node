version: '3'

services:

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql/:/var/lib/mysql 
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root 
    networks:
      - challenge-networks 

  app:
    build:
      context: ./node
    container_name: app
    entrypoint: dockerize --wait tcp://db:3306 --timeout 20s docker-entrypoint.sh
    networks:
      - challenge-networks
    volumes:
      - ./node:/usr/src/app
    tty: true
    command: node index.js
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    networks:
      - challenge-networks
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - db
      - app

networks:
  challenge-networks:
    driver: bridge